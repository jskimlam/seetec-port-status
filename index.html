<!DOCTYPE html>

    <style>
        :root { 
            --bg: #f4f7f6; --open: #2ecc71; --closed: #e74c3c; --heavy-closed: #941a1a; 
            --none: #dfe6e9; --text: #2d3436; --fix: #f39c12; --mateo: #3498db;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 800px; margin: 0 auto; background: #fff; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* í—¤ë” ë””ìì¸ ë³µêµ¬ */
        .header { background: #34495e; color: #fff; padding: 25px 20px; text-align: center; position: relative; }
        .header h2 { margin: 0; font-size: 1.5rem; letter-spacing: -0.5px; }
        .created-by { font-size: 0.85rem; color: #bdc3c7; margin-top: 8px; font-weight: 500; }
        
        /* ìƒíƒœ ë°°ì§€ */
        .conn-status { position: absolute; top: 10px; right: 15px; font-size: 0.7rem; padding: 4px 8px; border-radius: 20px; background: rgba(0,0,0,0.3); }
        .conn-status.online { border: 1px solid var(--open); color: var(--open); }
        .conn-status.fix { border: 1px solid var(--fix); color: var(--fix); }
        .conn-status.realtime { border: 1px solid var(--mateo); color: var(--mateo); right: auto; left: 15px; }

        /* í”½ìŠ¤ íŒ¨ë„ */
        .fix-panel { background: #fff9e6; padding: 15px; border-bottom: 2px solid #ffeaa7; display: none; text-align: center; }
        .fix-panel.active { display: block !important; }
        #authArea, #dataInputArea { display: none; margin-top: 10px; }
        textarea { width: 95%; height: 100px; font-size: 0.7rem; border-radius: 5px; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        input[type="password"] { padding: 10px; border-radius: 5px; border: 1px solid #ddd; width: 150px; }
        .btn-main { padding: 10px 15px; background:#34495e; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
        .btn-apply { padding: 10px 20px; background:var(--open); color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }

        /* ë„¤ë¹„ê²Œì´ì…˜ ë° í†µê³„ ë°” */
        .month-nav { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; padding: 15px; background: #f8f9fa; }
        .m-btn { border: 1px solid #ddd; background: #fff; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .m-btn.active { background: #3498db; color: #fff; border-color: #3498db; }
        
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); background: #fff; padding: 15px 5px; border-bottom: 2px solid #f1f2f6; }
        .stat-item { text-align: center; border-right: 1px solid #eee; }
        .stat-item:last-child { border-right: none; }
        .stat-label { font-size: 0.75rem; color: #636e72; font-weight: bold; display: block; margin-bottom: 5px; }
        .stat-val { font-size: 1.1rem; font-weight: 800; }

        /* ë‹¬ë ¥ ê·¸ë¦¬ë“œ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .weekday { background: #f1f2f6; text-align: center; padding: 10px 0; font-size: 0.8rem; font-weight: bold; border-bottom: 1px solid #eee; }
        .day-cell { border-right: 1px solid #eee; border-bottom: 1px solid #eee; min-height: 100px; position: relative; background: #fff; }
        .day-num { font-size: 0.75rem; font-weight: bold; padding: 5px; color: #636e72; }
        
        .slot-container { display: flex; flex-direction: column; height: 75px; gap: 2px; padding: 2px; }
        .slot { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 0.65rem; border-radius: 4px; font-weight: bold; cursor: pointer; border: 1px solid transparent; }
        .slot.none { background: var(--none); color: #999; }
        .slot.open { background: var(--open); color: #fff; }
        .slot.closed { background: var(--closed); color: #fff; }
        .slot.heavy-closed { background: var(--heavy-closed); color: #fff; }
        .slot.mateo-badge { border: 1.5px solid #fff; box-shadow: inset 0 0 5px rgba(0,0,0,0.1); }

        .footer { padding: 20px; text-align: center; font-size: 0.75rem; color: #bdc3c7; border-top: 1px solid #eee; }
        
        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ ë³µêµ¬ */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 25px; border-radius: 15px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .wave-detail-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 10px; border: 1px solid #eee; }
        .wave-label { font-size: 0.75rem; color: #7f8c8d; margin-bottom: 5px; }
        .wave-value { font-size: 1.1rem; font-weight: 800; color: #2d3436; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div id="mateoBadge" class="conn-status realtime">Mateo Peak ê°ì‹œ</div>
        <div id="connBadge" class="conn-status">ì‹œíŠ¸ ì—°ê²° í™•ì¸ ì¤‘...</div>
        <h2>ğŸš¢ ëŒ€ì‚°í•­ Seetec í˜„í™©íŒ</h2>
        <div class="created-by">Created by JS KIM (LAM)</div>
        <button onclick="manualToggleFix()" style="background:var(--fix); color:#fff; border:none; padding:6px 12px; border-radius:5px; font-size:0.7rem; cursor:pointer; font-weight:bold; margin-top:15px;">í”½ìŠ¤ëª¨ë“œ ë©”ë‰´</button>
    </div>

    <div id="fixPanel" class="fix-panel">
        <div id="msgArea"><button onclick="showAuth()" class="btn-main">ğŸ” ê´€ë¦¬ì ì¸ì¦</button></div>
        <div id="authArea"><input type="password" id="adminPw" placeholder="ë¹„ë°€ë²ˆí˜¸"><button onclick="checkAuth()" class="btn-main">ì¸ì¦</button></div>
        <div id="dataInputArea"><textarea id="manualData" placeholder="ë°ì´í„° ì…ë ¥..."></textarea><button onclick="applyManualData()" class="btn-apply">ì ìš©</button></div>
    </div>

    <div class="month-nav" id="monthNav"></div>
    <div class="stats-bar">
        <div class="stat-item"><span class="stat-label">ğŸŸ¢ ì˜¤í”ˆìœ¨</span><span id="openRatio" class="stat-val" style="color:var(--open)">0%</span></div>
        <div class="stat-item"><span class="stat-label">ğŸ”´ í´ë¡œì§•</span><span id="closedCount" class="stat-val" style="color:var(--closed)">0</span></div>
        <div class="stat-item"><span class="stat-label">ğŸš« ë¹„ìœ¨</span><span id="closedRatio" class="stat-val" style="color:var(--closed)">0%</span></div>
    </div>

    <div class="calendar-grid" id="calendar">
        <div class="weekday">ì¼</div><div class="weekday">ì›”</div><div class="weekday">í™”</div><div class="weekday">ìˆ˜</div><div class="weekday">ëª©</div><div class="weekday">ê¸ˆ</div><div class="weekday">í† </div>
    </div>
    <div class="footer">Â© 2026 LAM. Hybrid Mode (Peak Hold Enabled).</div>
</div>

<div id="modal" onclick="closeModal()"><div class="modal-content" onclick="event.stopPropagation()">
    <div id="mDate" style="font-weight:bold; margin-bottom:5px; color:#7f8c8d; font-size:0.9rem;"></div>
    <div id="mStatus" style="font-weight:bold; font-size:1.4rem; margin-bottom:15px;"></div>
    <div class="wave-detail-box">
        <div><div class="wave-label">ìµœì € íŒŒê³ (Min)</div><div id="mLow" class="wave-value">-</div></div>
        <div><div class="wave-label">ìµœê³  í”¼í¬(Max)</div><div id="mHigh" class="wave-value">-</div></div>
    </div>
    <button onclick="closeModal()" style="padding:10px 25px; border-radius:5px; border:1px solid #ddd; cursor:pointer; font-weight:bold;">ë‹«ê¸°</button>
</div></div>

<script>
    const year = 2026;
    let currentMonth = new Date().getMonth() + 1;
    let globalData = {};
    const MASTER_PW = "jskim0111";
    const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSGrqzEdgECvgskv4CW-1-FdlAXq1ZIYomFapbQidCM8i2avijanfPHgOKk8Ajtyrt8a6VqbSvpT6uN/pub?output=csv";

    async function init() {
        renderNav();
        // ë¡œì»¬ í”¼í¬ ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        const savedPeaks = localStorage.getItem('daesan_peak_hold');
        if (savedPeaks) globalData = JSON.parse(savedPeaks);

        await syncWithGoogleSheets();
        await refreshMateoRealtime();
    }

    async function syncWithGoogleSheets() {
        const badge = document.getElementById('connBadge');
        try {
            const response = await fetch(sheetCsvUrl);
            const csvText = await response.text();
            const lines = csvText.split('\n');
            lines.forEach((line, i) => {
                if(i === 0) return;
                const cols = line.split(',');
                if(cols.length >= 5) {
                    const ds = cols[0].trim();
                    const mPlus10 = new Date(); mPlus10.setHours(0,0,0,0); mPlus10.setDate(mPlus10.getDate() + 10);
                    // M+10 ì´ì „ ë‚ ì§œë§Œ ì‹œíŠ¸ ë°ì´í„° ìˆ˜ìš©
                    if(new Date(ds) < mPlus10) {
                        if(!globalData[ds]) globalData[ds] = [];
                        globalData[ds] = globalData[ds].filter(r => !r.t.includes("Mateo"));
                        globalData[ds].push({ t: cols[1], low: cols[2], high: cols[3], s: cols[4].trim() });
                    }
                }
            });
            badge.innerText = "â— ì‹œíŠ¸ ì—°ë™ ì„±ê³µ"; badge.className = "conn-status online";
        } catch (e) { badge.innerText = "â— ë¡œì»¬ ëª¨ë“œ"; badge.className = "conn-status fix"; }
        renderCalendar(currentMonth);
    }

    async function refreshMateoRealtime() {
        const mBadge = document.getElementById('mateoBadge');
        const lat = 37.0, lon = 125.5;
        // M+17ì¼ê¹Œì§€ ê°€ì ¸ì˜¤ê¸° ìœ„í•´ forecast_days=17
        const url = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&hourly=wave_height&timezone=Asia/Seoul&forecast_days=17`;
        const mPlus10 = new Date(); mPlus10.setHours(0,0,0,0); mPlus10.setDate(mPlus10.getDate() + 10);

        try {
            const response = await fetch(url);
            const json = await response.json();
            const waves = json.hourly.wave_height;
            const times = json.hourly.time;

            // d < 18ë¡œ ì„¤ì •í•˜ì—¬ 17ì¼ì¹˜ ëª¨ë‘ ë£¨í”„
            for (let d = 0; d < 18; d++) {
                const idx = d * 24; if (idx >= waves.length) break;
                const dateStr = times[idx].split('T')[0];
                const rowDate = new Date(dateStr); rowDate.setHours(0,0,0,0);

                if (rowDate >= mPlus10) {
                    const dayWaves = waves.slice(idx, idx + 24);
                    const am = dayWaves.slice(0, 12), pm = dayWaves.slice(12, 24);
                    const newAmMax = Math.max(...am).toFixed(1);
                    const newPmMax = Math.max(...pm).toFixed(1);

                    if(!globalData[dateStr]) globalData[dateStr] = [{}, {}];

                    // í”¼í¬ í™€ë“œ: ê¸°ì¡´ ì €ì¥ëœ highë³´ë‹¤ ë†’ì„ ë•Œë§Œ ê°±ì‹ 
                    const oldAm = parseFloat(globalData[dateStr][0]?.high || 0);
                    if(parseFloat(newAmMax) >= oldAm) {
                        globalData[dateStr][0] = { t: "ì˜¤ì „(Mateoì‹¤ì‹œê°„)", low: Math.min(...am).toFixed(1), high: newAmMax, s: parseFloat(newAmMax) > 2.0 ? "Closed" : "Open" };
                    }
                    const oldPm = parseFloat(globalData[dateStr][1]?.high || 0);
                    if(parseFloat(newPmMax) >= oldPm) {
                        globalData[dateStr][1] = { t: "ì˜¤í›„(Mateoì‹¤ì‹œê°„)", low: Math.min(...pm).toFixed(1), high: newPmMax, s: parseFloat(newPmMax) > 2.0 ? "Closed" : "Open" };
                    }
                }
            }
            localStorage.setItem('daesan_peak_hold', JSON.stringify(globalData));
            mBadge.innerText = "â— Mateo Peak ê°±ì‹ (M+17)";
            renderCalendar(currentMonth);
        } catch (e) { mBadge.innerText = "â— Mateo ì§€ì—°"; }
    }

    function renderNav() {
        const nav = document.getElementById('monthNav'); nav.innerHTML = '';
        for(let m=1; m<=12; m++) {
            const btn = document.createElement('button');
            btn.className = `m-btn ${m === currentMonth ? 'active' : ''}`; btn.innerText = `${m}ì›”`;
            btn.onclick = () => { 
                document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active')); 
                btn.classList.add('active'); currentMonth = m; renderCalendar(m); 
            };
            nav.appendChild(btn);
        }
    }

    function renderCalendar(month) {
        const grid = document.getElementById('calendar'); grid.querySelectorAll('.day-cell').forEach(c => c.remove());
        const firstDay = new Date(year, month - 1, 1).getDay();
        const daysInMonth = new Date(year, month, 0).getDate();
        let t = 0, o = 0, c = 0;

        for(let i=0; i<firstDay; i++) {
            const e = document.createElement('div'); e.className = 'day-cell'; e.style.background = '#f9f9f9'; grid.appendChild(e);
        }

        for(let d=1; d<=daysInMonth; d++) {
            const ds = `${year}-${String(month).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const records = globalData[ds] || [];
            const cell = document.createElement('div'); cell.className = 'day-cell';
            cell.innerHTML = `<div class="day-num">${d}</div>`;
            const container = document.createElement('div'); container.className = 'slot-container';

            [{k:"ì˜¤ì „", l:"AM"}, {k:"ì˜¤í›„", l:"PM"}].forEach(p => {
                const r = records.find(rec => rec.t && rec.t.includes(p.k));
                const slot = document.createElement('div');
                if(r) {
                    const st = r.s.trim().toLowerCase(); const hv = parseFloat(r.high);
                    if(st !== "ë°œí‘œëŒ€ê¸°ì¤‘" && !isNaN(hv)) { t++; if(st === "closed") c++; else o++; }
                    let sClass = st === 'closed' ? (hv >= 4.0 ? 'heavy-closed' : 'closed') : (st === 'open' ? 'open' : 'none');
                    slot.className = `slot ${sClass} ${r.t.includes("Mateo") ? 'mateo-badge' : ''}`;
                    slot.innerHTML = `${st === 'closed' ? 'ğŸ”´' : (st === 'open' ? 'ğŸŸ¢' : 'â³')} ${p.l}`;
                    slot.onclick = () => showDetail(ds, r.t, r.low, r.high, r.s);
                } else { slot.className = 'slot none'; slot.innerText = '---'; }
                container.appendChild(slot);
            });
            cell.appendChild(container); grid.appendChild(cell);
        }
        const ratio = t > 0 ? Math.round((o / t) * 100) : 0;
        document.getElementById('openRatio').innerText = ratio + "%";
        document.getElementById('closedCount').innerText = c;
        document.getElementById('closedRatio').innerText = (t > 0 ? (100 - ratio) : 0) + "%";
    }

    function showDetail(d, t, low, high, s) {
        document.getElementById('mDate').innerText = `${d} [${t}]`;
        const st = s.trim().toLowerCase(); const hv = parseFloat(high);
        const mS = document.getElementById('mStatus');
        const isC = st === 'closed';
        mS.innerText = isC ? (hv >= 4.0 ? 'ğŸš¨ HEAVY CLOSED' : 'ğŸ”´ PORT CLOSED') : 'ğŸŸ¢ PORT OPEN';
        mS.style.color = isC ? (hv >= 4.0 ? '#941a1a' : '#e74c3c') : '#2ecc71';
        document.getElementById('mLow').innerText = low.toString().replace('m', '') + "m";
        document.getElementById('mHigh').innerText = high.toString().replace('m', '') + "m";
        document.getElementById('modal').style.display = 'flex';
    }

    function applyManualData() {
        const input = document.getElementById('manualData').value;
        if(!input) return; localStorage.setItem('daesan_fix_data', input);
        processDataText(input); renderCalendar(currentMonth); alert("ë¡œì»¬ ì €ì¥ ì™„ë£Œ");
    }
    function processDataText(text) {
        text.trim().split('\n').forEach(row => {
            const cols = row.split(/\t|,/);
            if (cols.length >= 4) {
                const date = cols[0].trim(); if (!globalData[date]) globalData[date] = [];
                const high = parseFloat(cols[3]);
                globalData[date] = globalData[date].filter(item => item.t !== cols[1]);
                globalData[date].push({ t: cols[1], low: cols[2], high: cols[3], s: cols[4] ? cols[4].trim() : (high > 2.0 ? "Closed" : "Open") });
            }
        });
    }
    function showAuth() { document.getElementById('msgArea').style.display = 'none'; document.getElementById('authArea').style.display = 'block'; }
    function checkAuth() { if (document.getElementById('adminPw').value === MASTER_PW) { document.getElementById('authArea').style.display = 'none'; document.getElementById('dataInputArea').style.display = 'block'; } else { alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); } }
    function manualToggleFix() { document.getElementById('fixPanel').classList.toggle('active'); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = init;
</script>
</body>
