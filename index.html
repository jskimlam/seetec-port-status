        .month-nav { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; padding: 15px; background: #f8f9fa; }
        .m-btn { border: 1px solid #ddd; background: #fff; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .m-btn.active { background: #3498db; color: #fff; border-color: #3498db; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); background: #fff; padding: 15px 5px; border-bottom: 2px solid #f1f2f6; }
        .stat-item { text-align: center; border-right: 1px solid #eee; }
        .stat-item:last-child { border-right: none; }
        .stat-label { font-size: 0.75rem; color: #636e72; font-weight: bold; display: block; margin-bottom: 5px; }
        .stat-val { font-size: 1.1rem; font-weight: 800; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .weekday { background: #f1f2f6; text-align: center; padding: 10px 0; font-size: 0.8rem; font-weight: bold; border-bottom: 1px solid #eee; }
        .day-cell { border-right: 1px solid #eee; border-bottom: 1px solid #eee; min-height: 100px; position: relative; background: #fff; }
        .day-num { font-size: 0.75rem; font-weight: bold; padding: 5px; color: #636e72; }
        .slot-container { display: flex; flex-direction: column; height: 75px; gap: 2px; padding: 2px; }
        .slot { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 0.65rem; border-radius: 4px; font-weight: bold; cursor: pointer; border: 1px solid transparent; }
        .slot.none { background: var(--none); color: #999; }
        .slot.open { background: var(--open); color: #fff; }
        .slot.closed { background: var(--closed); color: #fff; }
        .slot.heavy-closed { background: var(--heavy-closed); color: #fff; }
        .slot.mateo-badge { border: 1.5px solid #fff; box-shadow: inset 0 0 5px rgba(0,0,0,0.1); }
        .footer { padding: 20px; text-align: center; font-size: 0.75rem; color: #bdc3c7; border-top: 1px solid #eee; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 25px; border-radius: 15px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .wave-detail-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 10px; border: 1px solid #eee; }
        .wave-label { font-size: 0.75rem; color: #7f8c8d; margin-bottom: 5px; }
        .wave-value { font-size: 1.1rem; font-weight: 800; color: #2d3436; }

<body>
<div class="container">

        <div id="connBadge" class="conn-status">ì‹œíŠ¸ ì—°ê²° í™•ì¸ ì¤‘...</div>
        <h2>ğŸš¢ ëŒ€ì‚°í•­ Seetec í˜„í™©íŒ</h2>
        <div class="created-by">Created by JS KIM (LAM)</div>
        <button onclick="manualToggleFix()" style="background:var(--fix); color:#fff; border:none; padding:6px 12px; border-radius:5px; font-size:0.7rem; cursor:pointer; font-weight:bold; margin-top:15px;">í”½ìŠ¤ëª¨ë“œ</button>
    </div>

    <div id="fixPanel" class="fix-panel">

        </div>

        </div>

    <div class="month-nav" id="monthNav"></div>

        <div class="stat-item"><span class="stat-label">ğŸŸ¢ ì˜¤í”ˆìœ¨</span><span id="openRatio" class="stat-val" style="color:var(--open)">0%</span></div>
        <div class="stat-item"><span class="stat-label">ğŸ”´ í´ë¡œì§•</span><span id="closedCount" class="stat-val" style="color:var(--closed)">0</span></div>
        <div class="stat-item"><span class="stat-label">ğŸš« ë¹„ìœ¨</span><span id="closedRatio" class="stat-val" style="color:var(--closed)">0%</span></div>
    </div>

    <div class="calendar-grid" id="calendar">
        <div class="weekday">ì¼</div><div class="weekday">ì›”</div><div class="weekday">í™”</div><div class="weekday">ìˆ˜</div><div class="weekday">ëª©</div><div class="weekday">ê¸ˆ</div><div class="weekday">í† </div>

<div id="modal" onclick="closeModal()"><div class="modal-content" onclick="event.stopPropagation()">
    <div id="mDate" style="font-weight:bold; margin-bottom:5px; color:#7f8c8d; font-size:0.9rem;"></div>
    <div id="mStatus" style="font-weight:bold; font-size:1.4rem; margin-bottom:15px;"></div>
    <div class="wave-detail-box">
        <div><div class="wave-label">ìµœì € íŒŒê³ </div><div id="mLow" class="wave-value">-</div></div>
        <div><div class="wave-label">ìµœê³  íŒŒê³ </div><div id="mHigh" class="wave-value">-</div></div>
    </div>

</div></div>

<script>
    const year = 2026;
    let currentMonth = new Date().getMonth() + 1;
    let globalData = {};
    const MASTER_PW = "jskim0111";
    const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSGrqzEdgECvgskv4CW-1-FdlAXq1ZIYomFapbQidCM8i2avijanfPHgOKk8Ajtyrt8a6VqbSvpT6uN/pub?output=csv";

    async function init() {
        renderNav();
        // 1. êµ¬ê¸€ ì‹œíŠ¸ ë°ì´í„° ë¡œë“œ (ì „ ê¸°ê°„ ê¸°ë³¸ ë°ì´í„°)
        await syncWithGoogleSheets();
        // 2. M+10ì¼ë¶€í„°ì˜ ê³µë°±ë§Œ Mateo APIë¡œ ì •ë°€ ì—…ë°ì´íŠ¸
        await refreshMateoRealtime();
        
        const savedData = localStorage.getItem('daesan_fix_data');
        if (savedData) { processDataText(savedData); renderCalendar(currentMonth); }
    }

    async function syncWithGoogleSheets() {
        const badge = document.getElementById('connBadge');
        try {
            const response = await fetch(sheetCsvUrl);
            const csvText = await response.text();
            parseCsvData(csvText);
            badge.innerText = "â— ì‹œíŠ¸ ì—°ë™ ì¤‘";
            badge.className = "conn-status online";
        } catch (e) {
            badge.innerText = "â— ì—°ê²° ì˜¤ë¥˜";
            badge.className = "conn-status fix";
        }
        renderCalendar(currentMonth);
    }

    function parseCsvData(csv) {
        const lines = csv.split('\n');
        lines.forEach((line, i) => {
            if(i === 0) return;
            const cols = line.split(',');
            if(cols.length >= 5) {
                const date = cols[0].trim();
                if(!globalData[date]) globalData[date] = [];
                globalData[date].push({ t: cols[1], low: cols[2], high: cols[3], s: cols[4].trim() });
            }
        });
    }

    async function refreshMateoRealtime() {
        const mBadge = document.getElementById('mateoBadge');
        const lat = 37.0, lon = 125.5;
        const url = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&hourly=wave_height&timezone=Asia/Seoul&forecast_days=16`;
        
        // M+10ì¼ ê¸°ì¤€ ê³„ì‚°
        const today = new Date();
        today.setHours(0,0,0,0);
        const mPlus10 = new Date(today);
        mPlus10.setDate(today.getDate() + 10);

        try {
            const response = await fetch(url);
            const json = await response.json();
            const waves = json.hourly.wave_height;
            const times = json.hourly.time;

            for (let d = 0; d < 16; d++) {
                const idx = d * 24;
                if (idx >= waves.length) break;
                
                const dateStr = times[idx].split('T')[0];
                const rowDate = new Date(dateStr);
                rowDate.setHours(0,0,0,0);

                // [í•µì‹¬ ë¡œì§] ë‚ ì§œê°€ M+10ì¼ ì´í›„ì¸ ê²½ìš°ë§Œ Mateo API ë°ì´í„°ë¥¼ ì ìš©/ë®ì–´ì“°ê¸°
                if (rowDate >= mPlus10) {
                    const dayWaves = waves.slice(idx, idx + 24);
                    if (dayWaves.length === 24) {
                        const am = dayWaves.slice(0, 12), pm = dayWaves.slice(12, 24);
                        const amM = Math.max(...am), pmM = Math.max(...pm);
                        
                        globalData[dateStr] = [
                            { t: "ì˜¤ì „(Mateoì‹¤ì‹œê°„)", low: Math.min(...am).toFixed(1), high: amM.toFixed(1), s: amM > 2.0 ? "Closed" : "Open" },
                            { t: "ì˜¤í›„(Mateoì‹¤ì‹œê°„)", low: Math.min(...pm).toFixed(1), high: pmM.toFixed(1), s: pmM > 2.0 ? "Closed" : "Open" }
                        ];
                    }
                }
            }
            mBadge.innerText = "â— Mateo ì ìš©(M+10~16)";
            renderCalendar(currentMonth);
        } catch (e) {
            mBadge.innerText = "â— Mateo ì§€ì—°";
        }
    }

    function processDataText(text) {
        text.trim().split('\n').forEach(row => {
            const cols = row.split(/\t|,/);
            if (cols.length >= 4) {
                const date = cols[0].trim();
                if (!globalData[date]) globalData[date] = [];
                const high = parseFloat(cols[3]);
                globalData[date] = globalData[date].filter(item => item.t !== cols[1]);
                globalData[date].push({ t: cols[1], low: cols[2], high: cols[3], s: cols[4] ? cols[4].trim() : (high > 2.0 ? "Closed" : "Open") });
            }
        });
    }

    function renderNav() {
        const nav = document.getElementById('monthNav');
        nav.innerHTML = '';
        for(let m=1; m<=12; m++) {
            const btn = document.createElement('button');
            btn.className = `m-btn ${m === currentMonth ? 'active' : ''}`;
            btn.innerText = `${m}ì›”`;
            btn.onclick = () => {
                document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active'); 
                currentMonth = m; 
                renderCalendar(m);
            };
            nav.appendChild(btn);
        }
    }

    function renderCalendar(month) {
        const grid = document.getElementById('calendar');
        grid.querySelectorAll('.day-cell').forEach(c => c.remove());
        const firstDay = new Date(year, month - 1, 1).getDay();
        const daysInMonth = new Date(year, month, 0).getDate();
        let t = 0, o = 0, c = 0;

        for(let i=0; i<firstDay; i++) {
            const e = document.createElement('div'); e.className = 'day-cell'; e.style.background = '#f9f9f9'; grid.appendChild(e);
        }

        for(let d=1; d<=daysInMonth; d++) {
            const ds = `${year}-${String(month).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const records = globalData[ds] || [];
            const cell = document.createElement('div'); cell.className = 'day-cell';
            cell.innerHTML = `<div class="day-num">${d}</div>`;
            const container = document.createElement('div'); container.className = 'slot-container';

            [{k:"ì˜¤ì „", l:"AM"}, {k:"ì˜¤í›„", l:"PM"}].forEach(p => {
                const r = records.find(rec => rec.t.includes(p.k));
                const slot = document.createElement('div');
                if(r) {
                    const status = r.s.trim().toLowerCase();
                    const hv = parseFloat(r.high);
                    if(status !== "ë°œí‘œëŒ€ê¸°ì¤‘" && !isNaN(hv)) { t++; if(status === "closed") c++; else o++; }
                    let sClass = status === 'closed' ? (hv >= 4.0 ? 'heavy-closed' : 'closed') : (status === 'open' ? 'open' : 'none');
                    slot.className = `slot ${sClass} ${r.t.includes("Mateo") ? 'mateo-badge' : ''}`;
                    slot.innerHTML = `${status === 'closed' ? 'ğŸ”´' : (status === 'open' ? 'ğŸŸ¢' : 'â³')} ${p.l}`;
                    slot.onclick = () => showDetail(ds, r.t, r.low, r.high, r.s);
                } else { slot.className = 'slot none'; slot.innerText = '---'; }
                container.appendChild(slot);
            });
            cell.appendChild(container); grid.appendChild(cell);
        }
        const ratio = t > 0 ? Math.round((o / t) * 100) : 0;
        document.getElementById('openRatio').innerText = ratio + "%";
        document.getElementById('closedCount').innerText = c;
        document.getElementById('closedRatio').innerText = (t > 0 ? (100 - ratio) : 0) + "%";
    }

    function showDetail(d, t, low, high, s) {
        document.getElementById('mDate').innerText = `${d} [${t}]`;
        const st = s.trim().toLowerCase();
        const hv = parseFloat(high);
        const mS = document.getElementById('mStatus');
        if (st === "ë°œí‘œëŒ€ê¸°ì¤‘" || isNaN(hv)) {
            mS.innerText = 'â³ ì˜ˆë³´ ëŒ€ê¸° ì¤‘'; mS.style.color = '#7f8c8d';
            document.getElementById('mLow').innerText = "-"; document.getElementById('mHigh').innerText = "-";
        } else {
            const isC = st === 'closed';
            mS.innerText = isC ? (hv >= 4.0 ? 'ğŸš¨ HEAVY CLOSED' : 'ğŸ”´ PORT CLOSED') : 'ğŸŸ¢ PORT OPEN';
            mS.style.color = isC ? (hv >= 4.0 ? '#941a1a' : '#e74c3c') : '#2ecc71';
            document.getElementById('mLow').innerText = low + "m"; document.getElementById('mHigh').innerText = high + "m";
        }
        document.getElementById('modal').style.display = 'flex';
    }

    function applyManualData() {
        const input = document.getElementById('manualData').value;
        if(!input) return;
        localStorage.setItem('daesan_fix_data', input);
        processDataText(input); renderCalendar(currentMonth);
        alert("ë¡œì»¬ ì €ì¥ ì™„ë£Œ");
    }
    function showAuth() { document.getElementById('msgArea').style.display = 'none'; document.getElementById('authArea').style.display = 'block'; }
    function checkAuth() { if (document.getElementById('adminPw').value === MASTER_PW) { document.getElementById('authArea').style.display = 'none'; document.getElementById('dataInputArea').style.display = 'block'; } else { alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); } }
    function manualToggleFix() { document.getElementById('fixPanel').classList.toggle('active'); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = init;
</script>
